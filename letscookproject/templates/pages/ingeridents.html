{% include 'shared/header.html' %}

<main>
    {% block content %}
        <div class="main_page">
            <h1 class="title"> What You'll Need </h1>
            <div class="ingredients_data">
                <h1 class="recipe_name" id="recipe_name_int"> {{recipe.RecipeName}} </h1>
                <h2 class="course" id="recipe_course_int"> {{recipe.Course}} </h2>
                <div class="ingredients_box">
                    {% for ingredient in ingredients %}
                        <div class="ingredient">
                            <h1 class="ingredient_quan">x{{ingredient.amount}}</h1>
                            <h1 class="ingredient_name">{{ingredient.name}}</h1>
                        </div>
                        <hr class="line">  
                    {% endfor %}
                </div>
            </div>
        </div>
        
    {% endblock %}
    
</main>


{% include 'shared/footer.html' %}
